<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Table Demo</title>
    <style>
    table,
        th,
        td {
            border: 4px solid yellow;
            border-collapse: collapse;
        }
        
        td {
            background: tomato;
            width: 80px;
        }
        
        th {
            background: saddlebrown;
        }
        
        table {
            height: 10px;
            width: 1000px;
        }
    }
    </style>
</head>

<body>
    <div>
        <table>
            <caption>My Reading List</caption>
            <thead>
                <tr>
                    <th>Author(s)</th>
                    <th>Book Title</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">Updates September 29, 2016</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>John Steinbeck</td>
                    <td>The Grapes of Wrath</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
