<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="TableCreat()">
    <script>
        function TableCreat() {
            var w = 4,
                h = 4;
            var mas = new Array();
            document.write("<table border=" + 1 + ">");

            for (var i = 1; i < w; i++) {
                document.write("<tr>");
                mas[i] = new Array();
                for (var j = i; j < h + i; j++) {
                    mas[i][j] = j;
                    //mas[i[i] = 0;
                    document.write("<td>" + mas[i][j] + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
    </script>



</body>

</html>
