<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="CreateTable()">
    <script>
        function CreateTable() {
            let str1 = "<table>";
            for (let i = 1; i < 6; i++) {
                let str3 = "";
                switch (i) {
                    case 1:
                        for (let j = 1; j < 6; j++) {
                            str3 += "<td>" + ((j === 1) || (j === 5) ? "+" : "") + "</td>";
                        }
                        break;
                    case 2:
                        for (let j = 1; j < 6; j++) {
                            str3 += "<td>" + ((j === 2) || (j === 4) ? "*" : "") + "</td>";
                        }
                        break;
                    case 3:
                        for (let j = 1; j < 6; j++) {
                            str3 += "<td>" + ((j === 3) ? "*" : "") + "</td>";
                        }
                        break;
                    case 4:
                        for (let j = 1; j < 6; j++) {
                            str3 += "<td>" + ((j === 2) || (j === 4) ? "*" : "") + "</td>";
                        }
                        break;
                    case 5:
                        for (let j = 1; j < 6; j++) {
                            str3 += "<td>" + ((j === 1) || (j === 5) ? "+" : "") + "</td>";
                        }
                        break;
                }
                str1 += ("<tr>" + str3 + "</tr>");
            }
            let bodyElement = document.getElementsByTagName("body")[0];
            bodyElement.innerHTML += (str1 + "</table>");

        }
    </script>

</body>

</html>
