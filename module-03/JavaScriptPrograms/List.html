<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        вставити список усіх чисел від 1 до N, які діляться на 5 і не ділятьcя на 3; 
        N зададаєьться елементом управління
    -->
    <form>
        <input id="inp1" type="number" min="1" max="9999">
        <button type="button" onclick="demo()">Run</button>
    </form>
    <div id="result">

    </div>
    <script>
        function demo() {
            const N = document.getElementById("inp1").value;
            let str = "<ul>";
            for (let i = 1; i <= N; i++) {
                if ((i % 5 == 0) && (i % 3 != 0)) {
                    str += `<li>${i}</li>`;
                }
            }
            const res = document.getElementById("result");
            res.innerHTML = str + "</ul>";
        }
    </script>
</body>

</html>
