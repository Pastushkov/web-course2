        function orderByRat(a, b) {
            return (a.FirstRat + a.SecondRat == b.FirstRat + b.SecondRat) ? 0 : (a.FirstRat + a.SecondRat > b.FirstRat + b.SecondRat) ? -1 : 1;
        }

        function BestStud() {
            students.sort(orderByRat);
            let tbl = document.getElementById("BestFive").getElementsByTagName("tbody")[0];
            let BestFive = "";
            for (let i = 1; i < 6; i++)
                BestFive += "<tr> <td>" + i + "</td><td>" + students[i].FullName + "</td> <td>" + students[i].FirstRat + "</td> <td>" + students[i].SecondRat + "</td></tr>";
            tbl.innerHTML = BestFive;
        }
