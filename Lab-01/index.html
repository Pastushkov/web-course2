<!DOCTYPE html>
<html ng-app="ShowTimeApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>


<body ng-controller="TimeController">
    <div class="container">
        <h1>Local Date</h1>
        <pre>{{appDate}}    {{appHour}} : {{appMin}} : {{appSec}}</pre>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
               KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script>
        var ShowTimeApp = angular.module('ShowTimeApp', [])
            .constant('Config', {
                applicationDate: new Date().toDateString(),
                aplicationHour: new Date().getHours(),
                applicationMin: new Date().getMinutes(),
                applicationSec: new Date().getSeconds(),
            })
            .controller('TimeController', [
                '$scope', 'Config',
                function($scope, myConfig) {
                    $scope.appDate = myConfig.applicationDate;
                    $scope.appHour = myConfig.applicationHour;
                    $scope.appMin = myConfig.applicationMin;
                    $scope.appSec = myConfig.applicationSec;
                }
            ]);
    </script>
</body>

</html>
